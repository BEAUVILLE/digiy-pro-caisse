<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIY POS ELITE ‚Äî Royal Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #fbbf24; --gold-dark: #d97706;
            --bg: #0f172a; --card: #1e293b;
            --text: #f8fafc; --muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --gradient: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; background-image: radial-gradient(circle at top right, #1e293b, #0f172a); }

        /* Verrouillage */
        #lockScreen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .lock-box { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--gold); text-align: center; width: 90%; max-width: 400px; }

        /* UI */
        .header { padding: 20px 25px; background: var(--glass); border-bottom: 1px solid rgba(251, 191, 36, 0.2); display: flex; justify-content: space-between; align-items: center; }
        .brand { display: flex; align-items: center; gap: 15px; }
        .crown-icon { width: 45px; height: 45px; background: var(--gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 20px; }

        .nav-elite { display: flex; gap: 10px; padding: 15px 25px; overflow-x: auto; scrollbar-width: none; }
        .nav-link { padding: 12px 25px; background: var(--card); border-radius: 12px; color: var(--muted); cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; font-weight: 600; white-space: nowrap; }
        .nav-link.active { background: var(--gradient); color: #000; border-color: var(--gold); }

        .main-container { padding: 20px; display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        @media (max-width: 1100px) { .main-container { grid-template-columns: 1fr; } }

        .products-listing { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; height: fit-content; }
        .noble-card { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; }
        .noble-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .noble-card i { font-size: 30px; color: var(--gold); margin-bottom: 12px; display: block; }
        .p-name { font-weight: 700; font-size: 0.95rem; margin-bottom: 4px; display: block; }
        .p-price { color: var(--gold); font-weight: 800; font-size: 1.1rem; }

        .royal-cart { background: var(--card); border-radius: 25px; padding: 25px; border: 1px solid rgba(251, 191, 36, 0.1); height: fit-content; position: sticky; top: 20px; }
        .cart-scroll { max-height: 300px; overflow-y: auto; margin: 15px 0; }
        .cart-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        .pay-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .pay-btn { padding: 14px; border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; }

        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-card { background: var(--card); padding: 25px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        input { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-top: 8px; outline: none; }
        .gold-btn { width: 100%; padding: 16px; background: var(--gradient); border: none; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div id="lockScreen">
    <div class="lock-box">
        <i class="fas fa-crown" style="font-size: 40px; color: var(--gold);"></i>
        <h2 style="margin: 15px 0;">ESSAI TERMIN√â</h2>
        <input type="text" id="royalKey" placeholder="CLE-PRO-2026">
        <button class="gold-btn" onclick="activate('royalKey')">ACTIVER</button>
    </div>
</div>

<div class="header">
    <div class="brand">
        <div class="crown-icon"><i class="fas fa-eagle"></i></div>
        <div>
            <h2 id="storeDisp">CHARGEMENT...</h2>
            <div id="trialBadge"></div>
        </div>
    </div>
    <div style="text-align: right;">
        <span style="color: var(--gold); font-weight: 900; font-size: 10px;">ROYAL EDITION</span>
    </div>
</div>

<div class="nav-elite">
    <div class="nav-link active" onclick="tab('pos', this)"><i class="fas fa-store"></i> CAISSE</div>
    <div class="nav-link" onclick="tab('history', this)"><i class="fas fa-history"></i> VENTES</div>
    <div class="nav-link" onclick="tab('admin', this)"><i class="fas fa-cog"></i> GESTION</div>
</div>

<div id="posPage" class="page active">
    <div class="main-container">
        <div id="productsGrid" class="products-listing"></div>
        <div class="royal-cart">
            <h3 style="font-size: 12px; color: var(--muted); letter-spacing: 1px;">PANIER ROYAL</h3>
            <div id="cartListing" class="cart-scroll"></div>
            <div style="display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--gold); padding-top: 15px;">
                <b>TOTAL</b>
                <h2 id="totalPrice" style="color: var(--gold);">0 F</h2>
            </div>
            <div class="pay-grid">
                <button class="pay-btn" style="background: #10b981;" onclick="checkout('CASH')">Cash</button>
                <button class="pay-btn" style="background: #0ea5e9;" onclick="checkout('WAVE')">Wave</button>
                <button class="pay-btn" style="background: #f97316;" onclick="checkout('OM')">Orange</button>
                <button class="pay-btn" style="background: #8b5cf6;" onclick="checkout('CB')">Carte</button>
                <button class="pay-btn" style="background: #ef4444;" onclick="checkout('CREDIT')">Dette</button>
                <button class="pay-btn" style="background: #64748b;" onclick="db.cart=[];render()">Vider</button>
            </div>
        </div>
    </div>
</div>

<div id="historyPage" class="page">
    <div class="main-container" style="display: block; max-width: 700px; margin: auto;">
        <div class="form-card" style="text-align: center; border-bottom: 4px solid #10b981;">
            <small>RECETTE DU JOUR</small>
            <h2 id="revDay" style="color: #10b981; font-size: 2.5rem;">0 F</h2>
        </div>
        <h3 style="margin-bottom: 15px;">Dettes √† r√©cup√©rer</h3>
        <div id="debtListing"></div>
    </div>
</div>

<div id="adminPage" class="page">
    <div class="main-container" style="display: block; max-width: 600px; margin: auto;">
        <div class="form-card">
            <h3>üì¶ AJOUTER UN PRODUIT</h3>
            <input type="text" id="addName" placeholder="Nom de l'article">
            <input type="number" id="addPrice" placeholder="Prix de vente">
            <input type="number" id="addStock" placeholder="Quantit√© en stock">
            <button class="gold-btn" onclick="addNew()">VALIDER L'AJOUT</button>
        </div>
        <div class="form-card">
            <h3>üè¶ NOM DE L'ENSEIGNE</h3>
            <input type="text" id="setStore" placeholder="Nom de votre boutique">
            <button class="gold-btn" onclick="saveStore()">ENREGISTRER</button>
        </div>
        <div class="form-card" style="border: 1px dashed var(--gold);">
            <h3>üîë LICENCE</h3>
            <input type="text" id="adminKey" placeholder="Entrer cl√© PRO">
            <button class="gold-btn" onclick="activate('adminKey')">ACTIVER VERSION PRO</button>
        </div>
    </div>
</div>

<script>
const TRIAL_LIMIT = 15;

// LISTING NOBLE PAR D√âFAUT
const defaultItems = [
    {id: 101, name: "Chemise Slim Fit", price: 15000, stock: 20},
    {id: 102, name: "Jean Denim Noir", price: 18500, stock: 15},
    {id: 103, name: "Montre Quartz Elite", price: 45000, stock: 5},
    {id: 104, name: "Chaussures Cuir", price: 35000, stock: 8},
    {id: 105, name: "Ceinture Marron", price: 7500, stock: 25},
    {id: 106, name: "Parfum Royal 100ml", price: 28000, stock: 10},
    {id: 107, name: "T-Shirt Premium", price: 12000, stock: 30},
    {id: 108, name: "Sac √† main Luxe", price: 55000, stock: 4}
];

let db = {
    pro: localStorage.getItem('el_pro') === 'true',
    start: localStorage.getItem('el_start') || Date.now(),
    name: localStorage.getItem('el_name') || "MA BOUTIQUE NOBLE",
    items: JSON.parse(localStorage.getItem('el_items')) || defaultItems,
    sales: JSON.parse(localStorage.getItem('el_sales')) || [],
    cart: []
};
if(!localStorage.getItem('el_start')) localStorage.setItem('el_start', db.start);

function tab(id, btn) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    document.getElementById(id+'Page').classList.add('active');
    btn.classList.add('active');
    render();
}

function render() {
    const diff = Date.now() - parseInt(db.start);
    const passed = Math.floor(diff / (1000 * 60 * 60 * 24));
    const left = Math.max(0, TRIAL_LIMIT - passed);
    if(!db.pro && left <= 0) document.getElementById('lockScreen').style.display = 'flex';
    
    document.getElementById('storeDisp').innerText = db.name;
    document.getElementById('trialBadge').innerHTML = db.pro ? 
        '<span style="color:var(--gold); font-size:10px;">PRO ACTIV√â</span>' : 
        `<span style="background:var(--gold); color:#000; padding:2px 8px; border-radius:10px; font-size:9px; font-weight:bold;">ESSAI: ${left}J</span>`;

    // Grille Produits
    document.getElementById('productsGrid').innerHTML = db.items.map(p => `
        <div class="noble-card" onclick="addToCart(${p.id})">
            <i class="fas fa-tag"></i>
            <span class="p-name">${p.name}</span>
            <span class="p-price">${p.price.toLocaleString()} F</span>
            <div style="font-size:9px; color:var(--muted); margin-top:8px;">STOCK: ${p.stock}</div>
        </div>
    `).join('');

    // Panier
    document.getElementById('cartListing').innerHTML = db.cart.map(i => `
        <div class="cart-row"><span>${i.name} x${i.qty}</span><span>${(i.price*i.qty).toLocaleString()} F</span></div>
    `).join('');
    const total = db.cart.reduce((s,i) => s + (i.price*i.qty), 0);
    document.getElementById('totalPrice').innerText = total.toLocaleString() + " F";

    // Stats & Dettes
    const today = new Date().toLocaleDateString();
    const todaySales = db.sales.filter(s => new Date(s.id).toLocaleDateString() === today);
    document.getElementById('revDay').innerText = todaySales.reduce((s,x) => s+x.total, 0).toLocaleString() + " F";
    
    const unpaid = db.sales.filter(s => s.status === 'DUE');
    document.getElementById('debtListing').innerHTML = unpaid.map(u => `
        <div class="form-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>VENTE #${u.id.toString().slice(-4)}</b><br><small>${u.total} F - ${new Date(u.id).toLocaleDateString()}</small></div>
            <button onclick="settle(${u.id})" style="padding:10px; background:#10b981; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer;">SOLDER</button>
        </div>
    `).join('');
}

function addToCart(id) {
    const p = db.items.find(x => x.id === id);
    if(p.stock <= 0) return alert("Rupture de stock !");
    const inCart = db.cart.find(x => x.id === id);
    if(inCart) inCart.qty++; else db.cart.push({...p, qty: 1});
    render();
}

function checkout(m) {
    if(!db.cart.length) return;
    const total = db.cart.reduce((s,i) => s + (i.price*i.qty), 0);
    const sale = { id: Date.now(), total, method: m, status: m==='CREDIT' ? 'DUE' : 'PAID' };
    db.cart.forEach(i => { db.items.find(p => p.id === i.id).stock -= i.qty; });
    db.sales.push(sale);
    db.cart = [];
    save(); render();
    alert("Vente enregistr√©e !");
}

function addNew() {
    const n = document.getElementById('addName').value;
    const p = parseInt(document.getElementById('addPrice').value);
    const s = parseInt(document.getElementById('addStock').value);
    if(n && p) {
        db.items.push({id: Date.now(), name: n, price: p, stock: s});
        save(); render();
        alert("Produit ajout√© au catalogue !");
        document.getElementById('addName').value = "";
        document.getElementById('addPrice').value = "";
        document.getElementById('addStock').value = "";
    }
}

function saveStore() {
    db.name = document.getElementById('setStore').value;
    localStorage.setItem('el_name', db.name);
    render();
    alert("Nom enregistr√© !");
}

function settle(id) {
    db.sales.find(s => s.id === id).status = 'PAID';
    save(); render();
}

function activate(id) {
    if(document.getElementById(id).value === "DIGIY-PRO-2026") {
        localStorage.setItem('el_pro', 'true');
        location.reload();
    } else alert("Cl√© invalide.");
}

function save() {
    localStorage.setItem('el_items', JSON.stringify(db.items));
    localStorage.setItem('el_sales', JSON.stringify(db.sales));
}

render();
</script>
</body>
</html>
